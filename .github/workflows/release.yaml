name: Release

on:
  push:
    branches:
      - release
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.value }}
      changelog: ${{ steps.get_changelog.outputs.value }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from VERSION file
        id: get_version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "value=${VERSION}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: get_changelog
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          CHANGELOG=$(awk -v ver="\`$VERSION\`" '
            /^## / {
              if (found) exit
              if (index($0, ver) > 0) found=1
              next
            }
            found { print }
          ' CHANGELOG.md | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' | sed '/^$/N;/^\n$/d')

          # Write to file for multi-line support
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "value<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  dry-run:
    name: Dry-run
    needs: ["init"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish (dry-run)
        if: github.repository == 'lune-org/lune'
        uses: katyo/publish-crates@v2
        with:
          dry-run: true
          check-repo: true
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build:
    needs: ["init", "dry-run"]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows x86_64
            runner-os: windows-2022
            artifact-name: lune-${{ needs.init.outputs.version }}-windows-x86_64
            cargo-target: x86_64-pc-windows-msvc

          - name: Windows aarch64
            runner-os: windows-11-arm
            artifact-name: lune-${{ needs.init.outputs.version }}-windows-aarch64
            cargo-target: aarch64-pc-windows-msvc

          - name: Linux x86_64
            runner-os: ubuntu-22.04
            artifact-name: lune-${{ needs.init.outputs.version }}-linux-x86_64
            cargo-target: x86_64-unknown-linux-gnu

          - name: Linux aarch64
            runner-os: ubuntu-22.04-arm
            artifact-name: lune-${{ needs.init.outputs.version }}-linux-aarch64
            cargo-target: aarch64-unknown-linux-gnu

          - name: macOS x86_64
            runner-os: macos-15
            artifact-name: lune-${{ needs.init.outputs.version }}-macos-x86_64
            cargo-target: x86_64-apple-darwin

          - name: macOS aarch64
            runner-os: macos-15
            artifact-name: lune-${{ needs.init.outputs.version }}-macos-aarch64
            cargo-target: aarch64-apple-darwin

    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.runner-os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.cargo-target }}

      - name: Build binary
        run: |
          cargo build \
          --locked --all-features \
          --release --target ${{ matrix.cargo-target }}

      - name: Create release archive
        run: ./scripts/zip-release.sh ${{ matrix.cargo-target }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: release.zip

  release-github:
    name: Release (GitHub)
    runs-on: ubuntu-latest
    needs: ["init", "dry-run", "build"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download releases
        uses: actions/download-artifact@v4
        with:
          path: ./releases

      - name: Unpack releases
        run: ./scripts/unpack-releases.sh "./releases"

      - name: Write changelog to file
        run: |
          cat << 'EOF' > /tmp/changelog.txt
          ${{ needs.init.outputs.changelog }}
          EOF

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.init.outputs.version }}" \
            --title "${{ needs.init.outputs.version }}" \
            --notes-file /tmp/changelog.txt \
            ./releases/*.zip

  release-crates:
    if: github.repository == 'lune-org/lune'
    name: Release (crates.io)
    runs-on: ubuntu-latest
    needs: ["init", "dry-run", "build"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates
        uses: katyo/publish-crates@v2
        with:
          dry-run: false
          check-repo: true
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
